<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>    
    <h1>USER REGISTRATION</h1>
    <!-- <aside style="margin-left: 900px;margin-top: 50px;" >
        <img src="TSAlogo.png">
    </aside> -->
    <div id="message"></div>
    <form (ngSubmit)="register()">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" [(ngModel)]="Name"  id="name" 
            placeholder="enter name" required />
        </div>
        <div>
            <label for="email">Email-ID:</label>
            <input type="text" name="email" [(ngModel)]="email"  id="email"
            placeholder="enter email-id" required/>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" [(ngModel)]="password" id="password"
            placeholder="enter password" required/>
        </div>
        <div>
            <label for="mobile">Mobile number:</label>
            <select name="countrycode" id="countrycode" >
                <option value="india">+91</option>
                <option value="usa">+1</option>
                <option value="uk">+44</option>
            </select>
            <input type="numbers" name="mobile" [(ngModel)]="mobileNumber" id="mobile" max="10"
            placeholder="enter mobile number" required />
        </div>
        <div>
            <label for="role">ROLE:</label>
            <select name="role" [(ngModel)]="role" id="role">
                <option disabled >--SELECT--</option>
                <option value="user">USER</option>
                <option value="admin">ADMIN</option>
            </select>
        </div>
        <!-- <script src="registration.js"></script> -->
        <div>
            <button type="submit" name="submit" id="submit">SUBMIT</button> &nbsp;
            <button type="reset" name="reset" id="reset">RESET</button>
        </div>
        <div style="margin-top: 80px;">
            <label for="login">Already REGISTERED? 
                <a href="http://localhost:4200/login"> LOGIN</a> now!!
            </label>
        </div>
    </form>
</body>
</html>
